                        <button id="b-btn" class="background">Change Background</button>
                        <button class="reset">Reset</button>
                    </div>
    
                </div>
    
                <div class="layout">
                    <div class="layout-opt">
                        <p>Layout:</p>
                        <input type="radio" id="android-screen" name="screen" value="android" checked="true">

                </div>
            </div>

            <div class="network-battery">

                    <select class="network" name="Network" id="">

                    </div>
                </div>
            </div>

            <div class="battery">
